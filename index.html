<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container bg-primary text-white text-center">

    <h1 class="display-1 fw-bold">¿Quieres ser mi novia?</h1>
    <div class="mt-5">
        <button class="btn btn-light btn-lg" onclick="siquiere()">
            Si, acepto &#128522
        </button>
    
        <button class="btn btn-danger ms-2 btn-lg" id = "btnNo" onmouseenter="noquiere(event)" value="No">
            No, ni soñando &#128542
        </button>
    </div>
<script>
    function siquiere() {
        alert('Felicidades! Te has ganado al mejor novio del mundo...')
    }
    
    function noquiere() {
        width = window.innerWidth;
        heigth = window.innerHeight;

        newWidth = (Math.random() * width);
        newHeigth = (Math.random() * heigth);

        document.getElementById('btnNo').style.position="absolute";
        document.getElementById('btnNo').style.left = newWidth + "px";
        document.getElementById('btnNo').style.top = newHeigth + "px";
    }
</script>
</body>
</html>
